{% extends 'main/layout.html' %}

{% block title %}Актуальные туры{% endblock %}

{% block content %}
    <div class="features">
        <h1>Актуальные туры</h1>

        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать полностью</a>
            </div>


        {% endfor %}

    </div>
{% endblock %}
